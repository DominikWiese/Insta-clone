<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body onload="render()">
    <nav>
        <div>
            <h1>Instagram</h1>
        </div>

        <div>
            <input class="hide-media" type="search" placeholder="Suche">
        </div>

        <div class="icon-container">
            <img class="hide-media" src="./img/home_icon.png" alt="">
            <img class="hide-media" src="./img/arrow.png" alt="">
            <img class="hide-media" src="./img/heart_fett.png" alt="">
            <img class="profile-img" src="./img/ich_mit_sonnenbrille.jpeg" alt="">
        </div>
    </nav>

    <div class="nav-border"></div>

    <div class="main-container">
        <div class="show-friends-container">
            <div class="friends">
                <img class="friends-img" src="./img/profile1.jpg" alt="">
                <span>Aline Schmidt</span>
            </div>
            <div class="friends">
                <img class="friends-img" src="./img/profile2.jpg" alt="">
                <span>Thomas Meier</span>
            </div>
            <div class="friends">
                <img class="friends-img" src="./img/profile3.jpg" alt="">
                <span>Sonja Lechner</span>
            </div>
            <div class="friends">
                <img class="friends-img" src="./img/profile4.jpg" alt="">
                <span>Dennis Lehmann</span>
            </div>
            <div class="friends">
                <img class="friends-img" src="./img/profile5.jpg" alt="">
                <span>Natalie Hartmann</span>
            </div>
        </div>

        <div id="content"></div>
    </div>





</body>

</html>
